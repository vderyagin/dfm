---

name: Go

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install dependencies
        run: go get
      - name: Build
        run: go build -v
      - name: Test
        run: go run github.com/onsi/ginkgo/ginkgo -r
      - name: Validate that binary runs at all
        run: ./dfm --help | grep VERSION
